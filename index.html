<html>
    <head>
        <title>Javascript Syntext</title>
    </head>
    <body>
        <h1>Open console screen</h1>
        <script>
        var first_name="Hadden";
        console.log(first_name);

        var last_name="Nguyen";
        console.log(last_name);

        var full_name= first_name.concat(last_name);
        console.log(full_name);

        var length=full_name.length;
        console.log(length);

        var Name1="I am John Rathorb";
        console.log(Name1);

        var Name2=Name1.replace("Rathorb","Nguyen");
        console.log(Name2);

        var Capital_name="HADDEN";

        var Lower_name= Capital_name.toLowerCase();
        console.log(Lower_name);

        var Upper_name= Lower_name.toUpperCase();
        console.log(Upper_name);

        var Squareroot=Math.sqrt(16);
        console.log(Squareroot);

        var Maximum_number=Math.max(6,9);
        console.log(Maximum_number);

        var Minimum_number=Math.min(6,9);
        console.log(Minimum_number);

        var Power=Math.pow(4,2);
        console.log(Power);

        var Number1=12;

        var Number2=69;
        
        console.log(Number1+Number2);
      
        var Number1_string=Number1.toString();

        var Number2_string=Number2.toString();

        console.log(Number1_string+Number2_string)
    </script>
    </body>
</html>
